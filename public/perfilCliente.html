<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/registroUsuariosStyle.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="./img/FavIconSuru.png" />
    <title>Suru | Actualizar Perfil</title>
</head>

<body id="home">
    <nav class="navbar navbar-expand-md navbar-light pb-2" id="main-nav">
        <div class="container">
            <a href="muroCliente.html" class="navbar-brand align-center py-2">
                <img src="img/logo2.png" width="75" height="75" alt="logo image">
                <br>
                <h3 class="align-middle text-center">Suru</h3>
            </a>

        </div>
    </nav>

    <section>
        <div class="container mb-5">
            <div class="card px-md-5">
                <div class="card-header">
                    <h5 class="align-center pt-4">Información Personal</h5>
                </div>
                <div class="card-body">

                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="tab-perfil" data-toggle="tab" href="#perfilCliente" role="tab"
                                aria-controls="clientes" aria-selected="true">Perfil</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" id="tab-clientes" data-toggle="tab" href="#formclientes" role="tab"
                                aria-controls="clientes" aria-selected="false">Actualizar Información</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">

                        <div class="tab-pane fade show active" id="perfilCliente" role="tabpanel" aria-labelledby="tab-perfil">
                            <div class="">

                                <img id="imagenPrevistaDato" src="img/avatar.jpg" alt="" class="img-fluid rounded-circle my-5 d-block align-center foto-perfil-lg">
                                <div class="mt-1">
                                    <h3 id="nombre1Dato" class="text-center"></h3>
                                </div>

                            </div>
                            <div class="pt-3 infoPerfil align-center mb-4">
                                <div class="mt-1 row">
                                    <span for="fechaNacimientoDato" class="d-inline text-md-right col-md-6">Fecha de
                                        nacimiento:</span>
                                    <p id="fechaNacimientoDato" class="d-inline col-md-6"></p>
                                </div>
                                <div class="row">
                                    <span for="nombreUsuarioDato" class="d-inline text-md-right col-md-6">Nombre
                                        usuario:</span>
                                    <p id="nombreUsuarioDato" class="d-inline col-md-6"></p>
                                </div>
                                <div class="mt-1 row">
                                    <span for="nombre1Dato" class="d-inline text-md-right col-md-6">Correo:</span>
                                    <p id="correoDato" class="d-inline col-md-6"></p>
                                </div>
                                <div class="mt-1 row">
                                    <span for="edadDato" class="d-inline text-md-right col-md-6">Edad:</span>
                                    <p id="edadDato" class="d-inline col-md-6"></p>
                                </div>

                            </div>

                        </div>

                        <div class="tab-pane fade show formularioCliente" id="formclientes" role="tabpanel"
                            aria-labelledby="tab-clientes">
                            <form id="formularioCliente">
                                <div class="form-row">
                                    <div class="col">
                                        <img id="imagenPrevista" src="img/avatar.jpg" alt="" class="img-fluid rounded-circle my-4 d-block align-center foto-perfil">
                                        <a id="btnSubirImagen" class="rounded-circle botonRedondo align-center">
                                            <i class="fas fa-camera"></i>
                                        </a>

                                    </div>

                                </div>

                                <div class="form-row">
                                    <div class="col-md-6 form-group pr-md-4">
                                        <label for="slctTipoID">Tipo de identificación</label>
                                        <select id="slctTipoID" class="form-control form-control-sm">
                                            <option></option>
                                            <option>Cédula Identidad</option>
                                            <option>Pasaporte</option>
                                            <option>Dimex</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 form-group pl-md-4">
                                        <div class="form-row">
                                            <label for="txtID">Identificación</label>
                                            <input id="txtID" type="number" class="form-control form-control-sm">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-md-6 form-group pr-md-4">
                                        <div class="form-row">
                                            <label for="txtnombreUsuario">Nombre de usuario</label>
                                            <input id="txtnombreUsuario" type="text" class="form-control form-control-sm"
                                                disabled>
                                            <label id="msgErrorNombreUsuario" class="msgError"></label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 form-group pl-md-4">
                                        <div class="form-row">
                                            <label for="txtEmail">Correo</label>
                                            <input id="txtEmail" type="email" class="form-control form-control-sm">
                                            <label id="msgErrorCorreo" class="msgError"></label>
                                        </div>
                                    </div>


                                </div>


                                <div class="form-row">
                                    <div class="col-md-6 form-group pr-md-4">
                                        <div class="form-row">
                                            <label for="txtNombre1">Primer Nombre</label>
                                            <input id="txtNombre1" type="text" class="form-control form-control-sm">
                                            <label id="msgErrorNombre" class="msgError"></label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 form-group pl-md-4">
                                        <div class="form-row">
                                            <label for="txtNombre2">Segundo Nombre</label>
                                            <input id="txtNombre2" type="text" class="form-control form-control-sm">
                                        </div>
                                    </div>

                                </div>

                                <div class="form-row">

                                    <div class="col-md-6 form-group pr-md-4">
                                        <div class="form-row">
                                            <label for="txtApellido1">Primer Apellido</label>
                                            <input id="txtApellido1" type="text" class="form-control form-control-sm">
                                            <label id="msgErrorApellido1" class="msgError"></label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 form-group pl-md-4">
                                        <div class="form-row">
                                            <label for="txtApellido2">Segundo Apellido</label>
                                            <input id="txtApellido2" type="text" class="form-control form-control-sm">
                                        </div>
                                    </div>


                                </div>

                                <div class="form-row">
                                    <div class="col-md-6 form-group pr-md-4">
                                        <div class="form-row">
                                            <label for="txtNacimiento">Fecha nacimiento</label>
                                            <input id="txtNacimiento" type="date" value="2018-03-04" class="form-control form-control-sm">
                                            <label id="msgErrorFecha" class="msgError"></label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 form-group pl-md-4">
                                        <div class="form-row">
                                            <label for="txtEdad">Edad</label>
                                            <input disabled id="txtEdad" type="number" class="form-control form-control-sm"
                                                min="15">
                                            <label id="msgErrorEdad" class="msgError"></label>
                                        </div>
                                    </div>


                                </div>

                                <div>
                                    <div class="col text-center py-5">
                                        <a id="btnActualizarUsuario" class="btn btn-danger btn-lg text-white">Actualizar</a>
                                    </div>
                                </div>



                            </form>
                        </div>

                    </div>
                </div>

            </div>
        </div>

    </section>
    <footer class="footer">

        <div class="container text-center text-md-left pt-3">
            <div class="row mt-3">
                <div class="col-md-6 col-lg-6 col-xl-6 mb-4">

                    <h6 class="text-uppercase font-weight-bold">Suru</h6>
                    <hr class="teal accent-3 mb-4 mt-0 d-inline-block mx-auto" style="width: 60px;">
                    <p>Seguínos en Redes Sociales</p>
                    <div class="text-md-left">
                        <i class="fab fa-facebook-f mr-4"></i>
                        <i class="fab fa-twitter  mr-4"></i>
                        <i class="fab fa-google-plus-g  mr-4"></i>
                    </div>

                </div>

                <div class="col-md-6 col-lg-6 col-xl-6 mb-4">

                    <h6 class="text-uppercase font-weight-bold">Contacto</h6>
                    <hr class="teal accent-3 mb-4 mt-0 d-inline-block mx-auto" style="width: 60px;">
                    <p>
                        <i class="fa fa-home mr-3"></i> Limón, Costa Rica</p>
                    <p>
                        <i class="fa fa-envelope mr-3"></i> administración@suru.com</p>
                    <p>
                        <i class="fa fa-phone mr-3"></i>800 8000</p>

                </div>

            </div>

        </div>

        <hr>
        <div class="footer-copyright text-center text-black-50 pb-3">© Suru 2018
        </div>


    </footer>



    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2"></script>
    <script src="js/servicioPerfilUsuario.js"></script>
    <script src="js/controladorActualizarUsuario.js"></script>

    <!-- Scripts cloudinary -->
    <script src="js/servicioImagen.js"></script>
    <script src='https://cdn.jsdelivr.net/jquery.cloudinary/1.0.18/jquery.cloudinary.js' type='text/javascript'></script>
    <script src="https://widget.cloudinary.com/global/all.js" type="text/javascript"></script>

</body>

</html>
