  <section>
    <section>
      <div class="container mb-5">
        <div class="card px-md-5">
          <div class="card-header">
            <h5 class="align-center pt-4">Actualizar Actividad</h5>
          </div>
          <div class="card-body">
            <form id="formularioEmpresario">
              <div class="form-row">
                <div class="col-md-12 form-group">
                  <div class="">
                    <figure class="imagenHolder col-md-8 offset-md-2 offset-sm-2">
                      <img src="img/actividad3.png" alt="selecionar imagen" id="imagenPrevista" class="img-fluid my-4 d-block align-center">
                    </figure>
                    <div class="mb-5">
                      <button class="btn btn-block btn-round text-uppercase" id="btnSubirImagen"><i class="fas fa-camera"></i><br>Subir
                        banner</button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-row mb-5">
                <div class="col-md-6 form-group pr-md-4 align-center">
                  <label for="Lugares">Lugar</label>
                  <input id="Lugares" list="slctLugar" class="datalist-input form-control form-control-sm" placeholder='Seleccione un lugar'
                    disabled>
                  <datalist id="slctLugar">
                  </datalist>
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-6 form-group pr-md-4">
                  <div class="form-row">
                    <label for="txtNombre">Nombre</label>
                    <input id="txtNombre" type="text" class="form-control form-control-sm">
                  </div>
                </div>
                <div class="col-md-6 form-group pl-md-4">
                    <style>.tooltip-inner {
                        background-color: #fff; 
                        color: #000;
                        border: 1px solid #000;
                    }</style>
                  <div class="form-row">
                    <label for="categoria">Categoría</label>
                    <i class="ml-3 fas fa-info-circle" id="categoriaLabel"></i>
                    <input type='text' id="slctCategoria" placeholder='Buscar categoría' class='flexdatalist estiloflex'
                      data-min-length='1' multiple='' data-selection-required='1' list='slctCategoria'>

                    <datalist id="slctCategoria">
                    </datalist>
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-6 form-group pr-md-4">
                  <div class="form-row mb-3">
                    <label for="txtFechaInicio">Fecha de inicio</label>
                    <input id="txtFechaInicio" type="date" class="form-control form-control-sm">
                  </div>
                  <div class="form-row ">
                    <label for="txtFechaFin">Fecha final</label>
                    <input id="txtFechaFin" type="date" class="form-control form-control-sm">
                  </div>
                </div>
                <div class="col-md-6 form-group pl-md-4">
                  <div class="form-row mb-3">
                    <label for="txtHoraInicio">Hora de inicio</label>
                    <input id="txtHoraInicio" type="time" class="form-control form-control-sm">
                  </div>
                  <div class="form-row">
                    <label for="txtHoraFin">Hora final</label>
                    <input id="txtHoraFin" type="time" class="form-control form-control-sm">
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-6 form-group pr-md-4">
                  <div class="form-row">
                    <label for="txtCosto">Costo</label>
                    <input id="txtCosto" type="text" class="form-control form-control-sm">
                  </div>
                </div>
                <div class="col-md-6 form-group pl-md-4">
                  <div class="form-row">
                    <label for="txtCupos">Cupos Disponibles</label>
                    <input id="txtCupos" type="text" class="form-control form-control-sm">
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-6 form-group pr-md-4">
                  <div class="form-row">
                    <label for="txtEtiquetas">Etiquetas</label>
                    <input type='text' id="slcEtiqueta" placeholder='Ingresar la etiqueta (s)' class='flexdatalist estiloflex'
                      data-min-length='1' multiple='multiple' list='slcEtiqueta'>
                    <datalist id="slcEtiqueta">
                    </datalist>
                  </div>
                </div>
                <div class="col-md-6 form-group pl-md-4">
                    <style>.tooltip-inner {
                        background-color: #fff; 
                        color: #000;
                        border: 1px solid #000;
                    }</style>
                  <div class="form-row">
                    <label for="patrocinador">Patrocinadores</label>
                    <i class="ml-3 fas fa-info-circle" id="patrocinadorLabel"></i>
                    <input type='text' placeholder='Buscar el patrocinador a selecionar' class='flexdatalist estiloflex'
                      data-min-length='1' multiple='' data-selection-required='1' list='slctPatrocinador' id="patrocinador">

                    <datalist id="slctPatrocinador">
                    </datalist>
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-6 form-group pr-md-4">
                  <div class="form-row">
                    <label for="txtDescripcion">Descripción de la actividad</label>
                    <textarea id="txtDescripcion" class="col-md-12 form-control form-control-sm"></textarea>
                  </div>
                </div>
                <div class="col-md-6 form-group pl-md-4">
                  <div class="form-row">
                    <div class="form-row" id="aportePatrocinador">
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-4 form-group pr-md-2">
                  <label for="sltProvincias">Provincia</label>
                  <select name="" id="sltProvincias" class="form-control form-control-sm">
                    <option value="">Seleccione</option>
                  </select>
                </div>
                <div class="col-md-4 form-group pr-md-2">
                  <label for="sltCantones">Cantón</label>
                  <select name="" id="sltCantones" class="form-control form-control-sm">
                    <option value="">Seleccione</option>
                  </select>
                </div>
                <div class="col-md-4 form-group pr-md-2">
                  <label for="sltDistritos">Distrito</label>
                  <select name="" id="sltDistritos" class="form-control form-control-sm">
                    <option value="">Seleccione</option>
                  </select>
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-12 form-group">
                  <label for="txtDireccion">Dirección específica</label>
                  <textarea class="form-control" id="txtDireccion" rows="3"></textarea>
                </div>
              </div>
              <div class="form-row">
                <div class="col-12 pb-4 px-0">
                  <label for="txtMapa">Seleccione la ubicación en el mapa</label>
                  <div id="map"></div>
                </div>
              </div>
              <!-- <div  class="form-row">
              <div class="col-12 pb-4 px-0">
                <label>Seleccione la ubicación</label>
                <div id="mapa"></div>
                <input type="text" id="coordenadas" placeholder="Mueva el marcador para ingresar coordenadas" />
              </div>
          </div> -->
              <div class="form-row">
                <div class="col text-center"> <a id="btnActualizar" class="btn btn-danger btn-lg text-white">Actualizar</a>
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>
    </section>
