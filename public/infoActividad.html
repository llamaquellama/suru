                <div class="card">
                    <img class="card-img-top" id="imagenActividad" src="img/selva-yoga.jpg" alt="Card image cap">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-8">
                                <p class="card-text">

                                    <h4 class="card-title" id="nombreActividad"></h4>
                                    <p id="lugarActividad" class="text-muted"></p>

                                    <div id="rating" class="my-4 pl-2">

                                    </p>

                            </div>
                            <div class="col-md-4">
                                <div class="card boxInfo">
                                    <div class="card-header">
                                        Información importante
                                    </div>

                                        <li class="list-group-item">
                                            <p><i class="far fa-calendar-alt"></i> <span id="fechaInicio" class="ml-md-2"></span>

                                        </li>

                                        </li>
                                        <li class="list-group-item">
                                            <p>
                                                <i class="fas fa-map-marker-alt"></i>
                                                <span id="ubicacionActividad" class="ml-md-2"></span>
                                                <p id="direccionActividad"> </p>
                                            </p>

                                        </li>


                                    </ul>

                                </div>

                            </div>

                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="row">
                            <div class="col-md-5">
                                <form id="form-rating">
                                    <h6>Calificar esta actividad</h6>

                                    <div class="form-row">
                                        <div class="col-md-6">
                                            <div class="rating" style="width: 20rem">
                                                <input id="rating-5" type="radio" name="rating" value="5" /><label for="rating-5"><i
                                                        class="fas fa-2x fa-star"></i></label>
                                                <input id="rating-4" type="radio" name="rating" value="4" /><label for="rating-4"><i
                                                        class="fas fa-2x fa-star"></i></label>
                                                <input id="rating-3" type="radio" name="rating" value="3" /><label for="rating-3"><i
                                                        class="fas fa-2x fa-star"></i></label>
                                                <input id="rating-2" type="radio" name="rating" value="2" /><label for="rating-2"><i
                                                        class="fas fa-2x fa-star"></i></label>
                                                <input id="rating-1" type="radio" name="rating" value="1" /><label for="rating-1"><i
                                                        class="fas fa-2x fa-star"></i></label>
                                            </div>

                                        </div>
                                        <div class="col-md-4">
                                            <a class="btn btn-outline-danger" id="btnCalificar">Enviar
                                                calificación</a>

                                        </div>

                                    </div>
                                </form>

                            </div>

                        </div>
                    </div>
                </div>
