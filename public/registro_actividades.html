<section>
  <div class="container mb-5">
    <div class="card px-md-5">
      <div class="card-header">
        <h5 class="align-center pt-4">Registro Actividades</h5>
      </div>
      <div class="card-body">
        <form id="formularioEmpresario">
          <div class="form-row">
            <div class="col-md-12 form-group"> 
              <img src="img/actividad3.png" alt="" class="img-fluid my-4 d-block align-center foto-actividad"> 
              <a href="" class="rounded-circle botonRedondo align-center"> 
                <i class="fas fa-camera"></i> 
              </a> </div>
          </div>
          
          <div class="form-row">
            <div class="col-md-6 form-group pr-md-4">
              <div class="form-row">
                <label for="txtNombre">Nombre</label>
                <input id="txtNombre" type="text" class="form-control form-control-sm">
              </div>
            </div>
            <div class="col-md-6 form-group pl-md-4">
              <div class="form-row">
                <label for="slctCategoria">Categoría</label>
                <select id="slctCategoria" class="form-control form-control-sm">
                  <option value="">(Seleccione)</option>
                  <option>Cat1</option>
                  <option>Cat2</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6 form-group pr-md-4">
              <div class="form-row">
                <label for="txtFecha">Fecha</label>
                <input id="txtFecha" type="date" class="form-control form-control-sm">
              </div>
            </div>
            <div class="col-md-6 form-group pl-md-4">
              <div class="form-row">
                <label for="txtHora">Hora</label>
                <input id="txtHora" type="text" class="form-control form-control-sm">
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6 form-group pr-md-4">
              <div class="form-row">
                <label for="txtCosto">Costo</label>
                <input id="txtCosto" type="text" class="form-control form-control-sm">
              </div>
            </div>
            <div class="col-md-6 form-group pl-md-4">
              <div class="form-row">
                <label for="txtCupos">Cupos Disponibles</label>
                <input id="txtCupos" type="text" class="form-control form-control-sm">
              </div>
            </div>
          </div>
          <div class="form-row">
              <div class="col-md-6 form-group pr-md-4">
                <div class="form-row">
                  <label for="txtEtiquetas">Etiquetas</label>
                  <input id="txtEtiquetas" type="text" class="form-control form-control-sm">
                </div>
              </div>
              <div class="col-md-6 form-group pl-md-4">
                <div class="form-row">
                  <label for="slctPatrocinador">Patrocinadores</label>
                  <select id="slctPatrocinador" class="form-control form-control-sm">
                    <option value="">(Seleccione)</option>
                    <option>Patrocinador 1</option>
                    <option>Patrocinador 2</option>
                  </select>
                </div>
              </div>
            </div>
          <div class="form-row">
            <div class="col-md-12 form-group">
              <div class="form-row">
                <label for="txtDescripcion">Descripción</label>
                <textarea id="txtDescripcion" class="col-md-12 form-control form-control-sm"></textarea>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-3 form-group pr-md-2">
              <label for="slctProvincia">DIRECCION</label>
            </div>
            <div class="col-md-3 form-group pr-md-2">
              <label for="slctProvincia">Provincia</label>
              <select id="slctProvincia" class="form-control form-control-sm">
                <option value="">(Seleccione)</option>
                <option>San Jose</option>
                <option>Heredia</option>
                <option>Alajuela</option>
                <option>Cartago</option>
                <option>Guanacaste</option>
                <option>Limón</option>
                <option>Puntarenas</option>
              </select>
            </div>
            <div class="col-md-3 form-group pr-md-2">
              <label for="slctDistrito">Distrito</label>
              <select id="slctDistrito" class="form-control form-control-sm">
                <option value="">(Seleccione)</option>
                <option>San Jose</option>
                <option>Heredia</option>
                <option>Alajuela</option>
                <option>Cartago</option>
                <option>Guanacaste</option>
                <option>Limón</option>
                <option>Puntarenas</option>
              </select>
            </div>
            <div class="col-md-3 form-group pr-md-2">
              <label for="slctCanton">Canton</label>
              <select id="slctCanton" class="form-control form-control-sm">
                <option value="">(Seleccione)</option>
                <option>San Jose</option>
                <option>Heredia</option>
                <option>Alajuela</option>
                <option>Cartago</option>
                <option>Guanacaste</option>
                <option>Limón</option>
                <option>Puntarenas</option>
              </select>
            </div>
          </div>
        

          <div class="form-row">
              <div class="col-md-12 form-group pr-md-2">
                  <label for="slctUbicacion">Ubicación</label>
                  <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3930.0231301816475!2d-84.0509619495519!3d9.932031492862937!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2scr!4v1541731544799" width="100%" height="350" frameborder="0" style="border:0" allowfullscreen></iframe>

              </div>
          </div>
          <div class="form-row">
            <div class="col text-center"> <a id="btnRegistrar" class="btn btn-danger btn-lg text-white">Registrar</a> </div>
          </div>
        
        </form>
      </div>
    </div>
  </div>
</section>
